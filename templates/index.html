<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Prediction</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Energy Consumption Prediction</h1>
        <div class="form-container">
            <h2>Forecast</h2>
            <form id="forecast-form">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
                
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
                
                <label for="floor">Floor:</label>
                <select id="floor" name="floor" required>
                    <option value="1">Ground Floor</option>
                    <option value="2">First Floor</option>
                    <option value="3">Second Floor</option>
                    <option value="4">Third Floor</option>
                </select>
                
                <button type="submit">Forecast</button>
            </form>
        </div>
        <div id="forecast-result" class="hidden">
            <h2>Forecast Result</h2>
            <canvas id="forecast-chart"></canvas>
        </div>
        <div class="visualization-container">
            <h2>Visualizations</h2>
            <button id="visualize-btn">Show Visualizations</button>
            <div id="visualization-results" class="hidden">
                <canvas id="floor-wise-chart"></canvas>
                <canvas id="appliance-wise-chart"></canvas>
                <canvas id="floor-appliance-chart"></canvas>
                <canvas id="hourly-consumption-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
